<div class="container d-flex h-100 flex-column">
    <div class="row justify-content-center">
        <form action="" method="post" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name" class="form-control" id="name" placeholder="insert name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" class="form-control" id="email" placeholder="insert email address">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input formControlName="username" class="form-control" id="username" placeholder="insert username">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input formControlName="country" class="form-control" id="country" placeholder="insert country">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" formControlName="age" id="age" placeholder="insert age">
            </div>
            <div class="form-group">
                <label >Gender</label><br>
                <input type="radio" formControlName="gender" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" formControlName="gender" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
            <div *ngFor="let skill of skills.controls; let i=index">
                <label>Skill {{i+1}}</label>
                <div [formGroup]="skill">
                <div class="form-group">
                    <label for="skillname">Name</label>
                    <input type="text" formControlName="skillname" class="form-control" id="skillname" placeholder="Skill Name">
                </div>
                <div class="form-group">
                    <label for="skillScore">Score</label>
                    <input type="text" formControlName="score" class="form-control" id="skillScore" placeholder="Skill Score">
                </div>
                <button (click)="remove(i)">X</button>
                </div>
            </div>
            <button (click)="add()">Add</button>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
</div>
{{profileForm.value | json}}
